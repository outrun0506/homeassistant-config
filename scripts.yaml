start_netflix:
  sequence:
  - service: media_player.select_source
    data:
      entity_id: media_player.firetvstick
      source: 'com.netflix.ninja'

stop_netflix:
  sequence:
  - service: media_player.select_source
    data:
      entity_id: media_player.firetvstick
      source: '!com.netflix.ninja'
